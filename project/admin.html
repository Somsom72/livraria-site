<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria ICMC - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(49, 113, 156, 0.753);">
        <div class="container-fluid">
            <!-- Título da página -->
            <a class="navbar-brand" href="home.html"
                style="font-size: 3.0em; font-family: Dancing-Script; color: white;">Livraria ICMC</a>

            <!-- Botao do menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Conteúdo do menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- Botão Home -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html"
                            style="color: white; font-size: 1.2em;">Home</a>
                    </li>

                    <!-- Botão de Login -- Fazer v-if v-else com Minha Conta -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" style="color: white; font-size: 1.2em;">
                            Login
                        </a>
                        <!-- Form de Login -->
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <form>
                                <!-- Input Email -->
                                <div class="form-group dropdown-item">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        aria-describedby="emailHelp" placeholder="email">
                                </div>
                                <!-- Input Senha -->
                                <div class="form-group dropdown-item">
                                    <label for="exampleInputPassword1">Senha</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="senha">
                                </div>
                                <!-- Botão de Login -->
                                <button type="submit" class="btn btn-primary ms-3 mt-2">Entrar</button>
                            </form>
                        </ul>
                    </li>

                    <!-- Botão de Minha Conta -- Fazer v-if v-else com login -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" style="color: white; font-size: 1.2em;">
                            Minha Conta
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="profile-info.html">Meu Perfil</a>
                            <a class="dropdown-item" href="cart.html">Carrinho</a>
                            <a class="dropdown-item" href="profile-edit.html">Editar Perfil</a>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formaulario de Cadastro de Livro -->
    <div id="admin-panel">
        <div class="card" id="admin-form">
            <div class="card-block">
                <form class="form-group">
                    <label for="">Id:</label>
                    <input type="text" name="Id" placeholder="Id" class="form-control" required><br>
                    <label for="">Título:</label>
                    <input type="text" name="text" placeholder="Nome" class="form-control" required><br>
                    <label for="">Descrição:</label>
                    <input type="text" name="descricao" placeholder="Descrição" class="form-control" required><br>
                    <label for="">Preço:</label>
                    <input type="number" name="Preço" min="0" placeholder="R$0.00" class="form-control" required><br>
                    <label for="">Quantidade:</label>
                    <input type="text" name="quantidade" placeholder="Quantidade" class="form-control" required><br>
                    <label for="">Foto de capa:</label>
                    <input type="file" name="foto" class="btn btn-primary"><br><br>
                    <input class="btn btn-primary" type="submit" name="new" value="Registrar Produto">
                    <input class="btn btn-primary" type="submit" name="search" value="Buscar">
                    <input class="btn btn-primary" type="submit" name="update" value="Atualizar">
                    <input class="btn btn-primary" type="submit" name="delete" value="Deletar">
                </form><br>
            </div>
        </div>
    </div>


    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
