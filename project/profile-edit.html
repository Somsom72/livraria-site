<!DOCTYPE html>
<html lang="en-us">

<head>
	<title> My Profile - Edit </title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/normalize.cc">
	<link rel="stylesheet" href="css/victor-style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>

<body>
	<div id="edit-container">
		<h1> My Profile </h1>
		<img src="img/profile-icon.png" class="icon" alt="profile icon"><br>
		<p class="normal-text" style="font-size: 16px"> Edit your profile info: </p>
		<form>
			<p class="small-text"> Name: </p>
			<input type="text" name="name" autocomplete="off" required aria-required="true" autofocus><br>
			<p class="small-text"> Email: </p>
			<input type="email" name="email" autocomplete="off" required><br>
			<p class="small-text"> Phone: </p>
			<input type="tel" name="phone" autocomplete="off" pattern="[0-9]{2} [0-9]{5} [0-9]{4}" required><br>
			<p class="small-text"> Address: </p>
			<input type="text" name="address" autocomplete="off" required><br>
			<input type="hidden" name="id">
			<button type="submit" name="update" id="update"> UPDATE </button>
		</form>
	</div>
</body>

</html>
