<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria ICMC - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Barra superior -->
    <nav id="navbar" class="main-colored">
        <div id="site-name">Livraria ICMC</div>

        <div id="login-form">
            <form>
                Email:
                <input type="text" name="email" placeholder="Email" required autofocus><br>
                <br> Senha:
                <input type="password" name="password" placeholder="Senha" required><br>
            </form>

            <div style="margin: 10px 0 10px 0;">
                <button class="botao-voltar main-colored" type="button" name="login">Login</button>
                <button class="botao-voltar main-colored" type="button" name="signup">Cadastrar</button>
            </div>

        </div>
    </nav>

    <!-- Barra de pesquisa -->
    <div class="search-bar">
        <form style="margin: 0 0 0 5%;">
            <input name="search" placeholder="nome do livro" style="padding: 10px; float: left; margin: 5px 15px 0 0;">
            <button class="botao-voltar main-colored" type="button" name="search"
                style="float: center;">Pesquisar</button>
        </form>
    </div>

    <!-- Card de produto -->
    <div class="product-card main-colored">

        <table>
            <thead>
                <tr>
                    <td>
                        <img src="img/the_hobbit.jpg" alt="book-cover" class="book-card-img">
                    </td>
                    <td>
                        <div style="width: 20px;"></div>
                    </td>
                    <td>
                        <div>
                            <h2>Título do livro</h2>
                        </div><br>
                        <p>Praesent euismod semper lectus in tristique. Fusce at nisl ac massa ultrices porttitor id
                            sed
                            ipsum. Sed sit amet libero tempus, tempus nibh at, elementum dolor.
                        </p><br>
                        Quantidade: 53
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h3>Preço: R$ 4,20</h3>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


</body>

</html>
